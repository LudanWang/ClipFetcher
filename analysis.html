<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <title>Clip Fetcher - analysis</title>
</head>

<body>
    <form action="javascript:void(0);" onsubmit="loadVideo()">
        <div class="form-group">
            <label for="videoInfo">請輸入你想要分析的VOD ID或VOD網址</label>
            <input id="videoInfo" type="text" class="form-control" aria-describedby="videoHelp"
                placeholder="VOD ID 或 VOD網址" value="">
            <small id="videoHelp" class="form-text text-muted">請確認VOD ID或VOD網址正確</small>
        </div>
        <button id="videoInfoBtn" type="submit" class="btn btn-primary">載入</button>
    </form>
    <div id="video">

    </div>

    <script type="text/javascript">
        function loadVideo() {
            var vid = $("#videoInfo").val();
            var output = "";
            vid = vid.substring(vid.length - 9);
            if (parseInt(vid)) {
                output = '<iframe src="https://player.twitch.tv/?autoplay=false&video=v' + vid + '" height="450" width = "800" ></iframe >';
            } else {
                alert("VOD ID或VOD網址輸入錯誤");
            }
            $("#video").html(output);
            $("#videoInfoBtn").html("重新載入");
            return false;
        }
    </script>
</body>

</html>
