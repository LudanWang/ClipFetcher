<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9b78fa3fff.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- main.js 
    <script src="main.js"></script>
    -->
    <style type="text/css">
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .4s ease;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>

    <title>Clip Fetcher</title>
</head>

<body>

    <div id="myApp">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                {{title}}
            </a>
        </nav>

        <div class="container">

            <div id="analysisFinish" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{title}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>影片分析完成！！</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="my-3 p-1">
                <nav class="nav nav-pills nav-justified">
                    <a class="nav-item nav-link" :class="{active:inputBar}" @click="changeBar('create')">精華生成</a>
                    <a class="nav-item nav-link" :class="{active:!inputBar}" @click="changeBar('search')">精華搜尋</a>
                </nav>

                <transition name="fade" mode="out-in">
                    <!-- 精華生成輸入列 -->
                    <section class="my-3" v-if="inputBar" key="create">
                        <form @submit.prevent="loadVideo">
                            <label for="vodData">請輸入你想要分析的 Vod Id 或 Vod 網址</label>
                            <div class="input-group">
                                <input id="vodData" type="text" class="form-control" aria-describedby="videoData"
                                    placeholder="VodId 或 Vod 網址" v-model="vodData">
                                <div class="input-group-append">
                                    <button id="vodLoadBtn" type="submit"
                                        class="btn btn-primary">{{vodLoadBtn}}</button>
                                </div>
                            </div>
                            <small id="videoData" class="form-text text-muted">請確認 Vod Id 或 Vod 網址正確</small>
                        </form>
                    </section>

                    <!-- 精華搜尋輸入列 -->
                    <section class="my-3" v-else-if="!inputBar" key="search">
                        <form @submit.prevent="searchVideo">
                            <label for="videoSearch">請輸入你想要尋找的 Vod 或 精華影片 Id</label>
                            <div class="input-group">
                                <input id="videoSearch" type="text" class="form-control"
                                    aria-describedby="videoSearchText" placeholder="Vod 或 精華影片 Id"
                                    v-model="videoSearch">
                                <div class="input-group-append">
                                    <button id="vodSearchBtn" type="submit"
                                        class="btn btn-primary">{{ vodSearchBtn }}</button>
                                </div>
                            </div>
                            <small id="videoSearchText" class="form-text text-muted">請確認 Vod 或 精華影片 Id正確</small>
                        </form>
                    </section>
                </transition>

            </div>

            <!-- 影片紀錄檔顯示 -->
            <div class="row justify-content-center" v-show="vodShow">
                <div class="col-12 col-md-8">
                    <div id="videoShow" class="embed-responsive embed-responsive-16by9 my-2"></div>
                </div>
            </div>

            <!-- 精華影片搜尋顯示 -->
            <div v-show="highlightShow">
                <div v-if="exist" class="card my-2">
                    <h5 class="card-header">精華搜尋影片</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div id="highlightVideoShow" class="embed-responsive embed-responsive-16by9"></div>
                            </div>
                            <div class="col-12 col-md-3">
                                <span>實況主：</span><br>
                                <span>標題：</span><br>
                                <span>遊戲分類：</span><br>
                            </div>
                            <div class="col-12 col-md-5 align-self-end">
                                <button type="button" class="btn btn-outline-secondary my-1">影片不精準</button>
                                <button type="button" class="btn btn-outline-secondary my-1">影片長度過長</button>
                                <button type="button" class="btn btn-outline-secondary my-1">影片分析太久</button>
                                <button type="button" class="btn btn-outline-secondary my-1">其他</button>
                                <br>
                                <div class="float-right">
                                    <!-- Rating -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-else class="alert alert-danger" role="alert">
                    <p class="text-center my-2 py-2"><span>很抱歉！您搜尋的精華影片不存在</span></p>
                </div>
            </div>


            <!-- 分析 -->
            <div class="row justify-content-center my-2" v-show="vodAnalysisBtnShow">
                <div class="col-10 col-md-6">
                    <button id="videoStartAnalysisBtn" type="button" class="btn btn-success btn-lg btn-block"
                        @click="analysisVideo">開始分析</button>
                </div>
            </div>

            <div id="progressList" class="progress my-2" v-show="progressList">
                <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%;"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- 分析結果顯示 -->
            <div id="videoResult" class="card my-2" v-show="videoResult">
                <h5 class="card-header">分析結果精華影片</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item"
                                    src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <span>實況主：</span><br>
                            <span>標題：</span><br>
                            <span>遊戲分類：</span><br>
                        </div>
                        <div class="col-12 col-md-5 align-self-end">
                            <button type="button" class="btn btn-outline-secondary my-1">影片不精準</button>
                            <button type="button" class="btn btn-outline-secondary my-1">影片長度過長</button>
                            <button type="button" class="btn btn-outline-secondary my-1">影片分析太久</button>
                            <button type="button" class="btn btn-outline-secondary my-1">其他</button>
                            <br>
                            <div class="float-right">
                                <!-- Rating -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <h3 class="text-center my-2">最新精華影片</h3>

            <!-- 精華檢視顯示 -->
            <div id="videoList my-2">

                <!-- 精華影片顯示 -->
                <div class="card my-2">
                    <h5 class="card-header">highlight video id or title</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item"
                                        src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <span>實況主：</span><br>
                                <span>標題：</span><br>
                                <span>遊戲分類：</span><br>
                            </div>
                            <div class="col-12 col-md-5 align-self-end">
                                <button type="button" class="btn btn-outline-secondary my-1">影片不精準</button>
                                <button type="button" class="btn btn-outline-secondary my-1">影片長度過長</button>
                                <button type="button" class="btn btn-outline-secondary my-1">影片分析太久</button>
                                <button type="button" class="btn btn-outline-secondary my-1">其他</button>
                                <br>
                                <div class="float-right">
                                    <template v-for="index in 5">
                                        <i v-if="index <= starRating" class="text-warning fas fa-star"
                                            @click="clickRating(index)" @mouseover="mouseOverRrating(index)"
                                            @touchstart="mouseOverRrating(index)" @mouseout="mouseOutRrating"
                                            @touchend="mouseOutRrating"></i>
                                        <i v-else class="text-warning far fa-star" @click="clickRating(index)"
                                            @mouseover="mouseOverRrating(index)" @touchstart="mouseOverRrating(index)"
                                            @mouseout="mouseOutRrating" @touchend="mouseOutRrating"></i>
                                    </template>
                                    {{ starRating }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="mt-3">
            <div class="container">
                <a class="nav-link float-right" href="mailto:">聯絡我們</a>
            </div>
        </footer>
    </div>

    <script type="text/javascript">

        var vodShow = false
        var vodAnalysisBtnShow = false
        var vprogressList = false
        var videoResult = false
        var inputBar = true
        var active = true
        var highlightShow = false
        var exist = true

        var myApp = new Vue({
            el: '#myApp',
            data: {
                //顯示名稱
                title: 'Highlight Clip Fetcher',
                vodLoadBtn: '載入',
                vodAnalysisBtn: '開始分析',
                vodSearchBtn: '搜尋',
                vodData: '',
                vidId: '',
                videoSearch: '',
                starRating: 0,
                temp_starRating: 0,
                isRating: false,
                //顯示控制
                vodShow: false,
                vodAnalysisBtnShow: false,
                progressList: false,
                videoResult: false,
                inputBar: true,
                active: true,
                highlightShow: false,
                exist: true,
            },
            methods: {
                mouseOverRrating: function (val) {
                    this.temp_starRating = this.starRating
                    this.starRating = val;
                },
                mouseOutRrating: function () {
                    if (!this.isRating) this.starRating = 0;
                    else this.starRating = this.temp_starRating;
                    this.temp_starRating = 0;
                },
                clickRating: function (val) {
                    this.starRating = this.temp_starRating = val;
                    this.isRating = true;
                },
                loadVideo: function () {
                    let vodData = this.vodData;
                    let output = "";
                    vodData = vodData.split("?");
                    let vid = vodData[0];
                    vid = vid.substring(vid.length - 9);
                    console.log(vid);
                    if (parseInt(vid) && vid <= 999999999) {
                        output = '<iframe id="video" class="embed-responsive-item" src="https://player.twitch.tv/?autoplay=false&video=v' + vid + '"></iframe >';
                        $("#videoShow").html(output);
                        this.vodLoadBtn = '重新載入';
                        this.videoResult = false;
                        this.vodShow = true;
                        this.vodAnalysisBtnShow = true;
                    } else if (vid === '') {
                        alert("VOD ID或VOD網址未輸入");
                        location.reload();
                    } else {
                        alert("VOD ID或VOD網址輸入錯誤");
                        location.reload();
                    }
                },
                analysisVideo: function () {
                    let val = 0;
                    let call = this;
                    this.vodAnalysisBtnShow = false;
                    this.progressList = true;
                    let interval = setInterval(function () {
                        if (val === 100) {
                            $('#analysisFinish').modal('show');
                            call.progressList = false;
                            call.videoResult = true;
                            clearInterval(interval);
                        } else {
                            val += 10;
                        }
                        $("#progressBar").css("width", val + "%");
                        $("#progressBar").attr("aria-valuenow", val);
                        $("#progressBar").text(val + "%");
                    }, 500);
                },
                searchVideo: function () {
                    let video = this.videoSearch;
                    let output = "";
                    video = video.split("?");
                    let vid = video[0];
                    vid = vid.substring(vid.length - 9);
                    console.log(vid);
                    if (parseInt(vid) && vid <= 999999999) {
                        output = '<iframe id="video" class="embed-responsive-item" src="https://player.twitch.tv/?autoplay=false&video=v' + vid + '"></iframe >';
                        $("#highlightVideoShow").html(output);
                        this.highlightShow = true;
                        //this.exist = !this.exist;
                    } else if (vid === '') {
                        alert("精華影片 ID或VOD網址未輸入");
                        location.reload();
                    } else {
                        alert("精華影片 ID或VOD網址輸入錯誤");
                        location.reload();
                    }
                },
                changeBar: function (type) {
                    if ((type === 'create' && !this.inputBar)) {
                        highlightShow = this.highlightShow
                        this.vodShow = vodShow;
                        this.vodAnalysisBtnShow = vodAnalysisBtnShow
                        this.progressList = progressList
                        this.videoResult = videoResult
                        this.active = active
                        this.highlightShow = false
                        this.inputBar = !this.inputBar;
                    }
                    else if ((type === 'search' && this.inputBar)) {
                        this.highlightShow = highlightShow
                        vodShow = this.vodShow;
                        vodAnalysisBtnShow = this.vodAnalysisBtnShow
                        progressList = this.progressList
                        videoResult = this.videoResult
                        this.vodShow = false
                        this.vodAnalysisBtnShow = false
                        this.progressList = false
                        this.videoResult = false
                        this.active = false
                        this.inputBar = !this.inputBar;
                    }
                },
            },
        });
    </script>
</body>

</html>
